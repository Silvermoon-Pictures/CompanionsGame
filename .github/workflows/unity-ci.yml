name: Unity CI

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Unity
      uses: game-ci/unity-actions/setup@v2
      with:
        unityVersion: 2021.1.17f1  # Specify your Unity version here

    - name: Test project
      run: |
        mkdir -p build
        /opt/unity/Editor/Unity -projectPath . -runTests -testPlatform playmode -logFile test.log
      continue-on-error: true

    - name: Build Windows
      run: |
        mkdir -p build/windows
        /opt/unity/Editor/Unity -projectPath . -buildTarget StandaloneWindows64 -executeMethod ProjectBuilder.BuildWindows64 -quit -batchmode -nographics -silent-crashes -logFile build.log

    - name: Upload Windows build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: WindowsBuild
        path: build/windows

  build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Unity
      uses: game-ci/unity-actions/setup@v2
      with:
        unityVersion: 2021.1.17f1  # Specify your Unity version here

    - name: Test project
      run: |
        mkdir -p build
        /Applications/Unity/Hub/Editor/2021.1.17f1/Unity.app/Contents/MacOS/Unity -projectPath . -runTests -testPlatform playmode -logFile test.log
      continue-on-error: true

    - name: Build Mac
      run: |
        mkdir -p build/mac
        /Applications/Unity/Hub/Editor/2021.1.17f1/Unity.app/Contents/MacOS/Unity -projectPath . -buildTarget StandaloneOSX -executeMethod ProjectBuilder.BuildMac -quit -batchmode -nographics -silent-crashes -logFile build.log

    - name: Upload Mac build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: MacBuild
        path: build/mac